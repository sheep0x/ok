<h2>Submissions</h2>
<div>
  <div ng-show="!data">
    Loading...
  </div>
  <div ng-show="data">
    <div class="center-block" ng-if="data.results.length == 0">
      No Submissions
    </div>
    <div ng-show="data.results.length > 0">
      <div class='text-center'>
        <pager items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pager>
      </div>
      <table class="table table-striped table-bordered table-responsive">
        <tr>
          <th>Submitter</th>
          <th>Assignment</th>
          <th>Submission Time</th>
          <th>Download Link</th>
          <th>View Submission</th>
        </tr>
        <tr ng-repeat="submission in data.results">
          <td>{{submission.submitter.id}}</td>
          <td>
            <a ui-sref='assignment.detail({assignmentId:submission.assignment.id})'>{{submission.assignment.name}}
          </td>
          <td>
            {{submission.created | prettyDate}}
          </td>
          <td>
            <a href='/api/v1/submission/{{submission.id}}/download'>link</a>
          </td>
          <td>
            <a ui-sref='submission.detail({submissionId:submission.id})'>
              View
            </a>
          </td>
        </tr>
      </table>

      <div class='text-center'>
        <pager items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pager>
      </div>
    </div>
  </div>
</div>
